<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Reikalų ministėrija</title>
    <link rel="icon" href="./static/logo1.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./fillInvoiceStyle.css">

    <link
      rel="stylesheet"
      href="https://go.ginetas.lt/build/assets/app-47f6a113.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>

<body class="font-sans antialiased">
    <div class="min-h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Page Heading -->
        <header class="bg-white dark:bg-gray-800 shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h2 class="font-semibold text-xl text-gray-800 dark:text-gray-200 leading-tight">
                    Sąskaitos išrašymas
                    <button type="submit"
                        
                        class="bg-green-500 hover:bg-green-700 text-white font-bold px-3 rounded-full float-right ml-1"
                        form="newInvoice" data-send="1">
                        Išrašyti ir siųsti
                    </button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold px-3 rounded-full float-right"
                        form="newInvoice" data-send="0">
                        Išrašyti
                    </button>
                </h2>
            </div>
        </header>
        <!-- Page Content -->
        <main>
            <form id="newInvoice" action="/invoice" method="POST">
                <input type="hidden" name="_token" value="JjNI1oEJPFNqFwGfOMweyaY7TYFJfpwg5TaNTYUs" />
                <div class="pt-3">
                    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                            <div class="p-6 text-gray-900">
                                <div class="grid grid-cols-2 dark:text-gray-400">
                                    <div class="pr-10 dark:text-gray-400">
                                        <div class="pr-10">
                                            <p class="text-xl dark:text-gray-400">Pavadinimas</p>
                                            <hr class="pt-2 pb-2" />
                                            <input type="text" class="border border-gray-300 p-2 mb-1 rounded w-full"
                                                id="name" name="name" value=""
                                                placeholder="Suvedus pirkėjo duomenis bus pradėta automatiškai..."
                                                required="required" autocomplete="off" />
                                            <div class="grid grid-cols-2 dark:text-gray-400">
                                                <div class="pr-2">
                                                    <div class="grid grid-cols-2">
                                                        <div class="pl-1">
                                                            <p class="text-xl">Suma</p>
                                                            <hr class="pt-2" />
                                                            <p>
                                                                be PVM:
                                                                <strong name="price" id="price">0</strong>€
                                                            </p>
                                                            <p>
                                                                su PVM:
                                                                <strong name="priceVAT" id="priceVAT">0</strong>€
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="pl-2">
                                                    <div class="grid grid-cols-2">
                                                        <div class="pl-1">
                                                            <p class="text-xl dark:text-gray-400">
                                                                Nuolaida
                                                            </p>
                                                            <hr class="pt-2 pb-2" />
                                                            <div class="relative">
                                                                <input type="number" id="discount" name="discount"
                                                                    class="border border-gray-300 p-2 pl-4 mb-1 rounded w-full"
                                                                    min="0" value="0" />
                                                                <span
                                                                    class="absolute right-7 top-2.5 text-gray-500">€</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="buyerData" class="pl-10 dark:text-gray-600">
                                        <p class="text-xl dark:text-gray-400">Pirkėjas</p>
                                        <hr class="pt-2 pb-2" />
                                        <input type="number" id="buyerID" name="buyerID" value="" hidden />
                                        <input type="text" class="border border-gray-300 p-2 mb-1 rounded w-full"
                                            id="buyerName" name="buyerName" value="" placeholder="Pirkėjo pavadinimas"
                                            required="required" autocomplete="off" />
                                        <div class="grid grid-cols-2 mb-1">
                                            <div>
                                                <input type="text" class="border border-gray-300 p-2 rounded w-full"
                                                    id="buyerRegistrationCode" name="buyerRegistrationCode" value=""
                                                    placeholder="Įmonės kodas" autocomplete="off" />
                                            </div>
                                            <div>
                                                <input type="text" class="border border-gray-300 p-2 rounded w-full"
                                                    id="buyerVAT" name="buyerVAT" value="" placeholder="PVM Kodas"
                                                    autocomplete="off" />
                                            </div>
                                        </div>
                                        <input type="text" class="border border-gray-300 p-2 mb-1 rounded w-full"
                                            id="buyerAddress" name="buyerAddress" value="" placeholder="Adresas"
                                            autocomplete="off" />
                                        <div class="grid grid-cols-2 mb-1">
                                            <div>
                                                <input type="text" class="border border-gray-300 p-2 rounded w-full"
                                                    id="buyerEmail" name="buyerEmail" value="" placeholder="El. Paštas"
                                                    autocomplete="off" />
                                            </div>
                                            <div>
                                                <input type="text" class="border border-gray-300 p-2 rounded w-full"
                                                    id="buyerPhone" name="buyerPhone" value=""
                                                    placeholder="Telefono numeris" autocomplete="off" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-3">
                    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                            <div class="p-6 text-gray-900">
                                <div class="grid grid-cols-2">
                                    <div class="text-xl dark:text-gray-400">Produktai</div>
                                    <div>
                                        <button type="button" id="add-button"
                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-3 rounded-full float-right">
                                            Pridėti
                                        </button>
                                    </div>
                                </div>
                                <hr />
                                <div id="product-rows" class="dark:text-gray-600">
                                    <div class="space-y-4 product-row">
                                        <div class="w-full flex flex-col sm:flex-row sm:space-x-4 dark:text-gray-400">
                                            <input type="number" id="products[][id]" name="products[][id]" hidden />
                                            <div class="w-full sm:w-1/2">
                                                <label for="products[][name]" class="block">Pavadinimas</label>
                                                <input type="text" id="products[][name]" name="products[][name]"
                                                    class="dark:text-gray-600 border border-gray-300 p-2 rounded w-full"
                                                    placeholder="Įveskite produkto pavadinimą" />
                                            </div>
                                            <div class="w-full sm:w-1/12">
                                                <label for="products[][quantity]" class="block">Kiekis</label>
                                                <input type="number" id="products[][quantity]"
                                                    name="products[][quantity]"
                                                    class="dark:text-gray-600 quantity border border-gray-300 p-2 rounded w-full"
                                                    min="1" value="1" />
                                            </div>

                                            <div class="w-full sm:w-1/12">
                                                <label for="products[][quantity_type]" class="block">Mat. tipas</label>
                                                <select id="products[][quantity_type]" name="products[][quantity_type]"
                                                    class="dark:text-gray-900 quantity border border-gray-300 p-2 rounded w-full">
                                                    <option value="vnt.">vnt.</option>
                                                    <option value="m2">m2</option>
                                                    <option value="m3">m3</option>
                                                    <option value="val.">val.</option>
                                                </select>
                                            </div>

                                            <div class="w-full sm:w-1/12">
                                                <label for="products[][price]" class="block">Kaina (€)</label>
                                                <input type="number" id="products[][price]" name="products[][price]"
                                                    class="dark:text-gray-600 price border border-gray-300 p-2 rounded w-full"
                                                    min="0" value="0" step=".01" />
                                            </div>
                                            <div class="w-full sm:w-1/12">
                                                <label for="products[][sum]" class="block">Suma (€)</label>
                                                <input type="number" id="products[][sum]" name="products[][sum]"
                                                    class="dark:text-gray-600 sum border border-gray-300 p-2 rounded w-full"
                                                    min="0" value="0" step=".01" disabled />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

</html>
