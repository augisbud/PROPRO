<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/logo1.png" type="image/png" />
    <title>Registracija</title>

    <!-- Style file CSS -->
    <link rel="stylesheet" type="text/css" href="./formsStyle.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="./actions/registerAuth.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Registracija</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Prisijungimo vardas</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Įveskite prisijungimo vardą"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">El. paštas</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Įveskite el. paštą"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Slaptažodis</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Sukurkite slaptažodį"
            required
          />
        </div>

        <div class="form-group">
          <label for="re-password">Pakartokite slaptažodį</label>
          <input
            type="password"
            class="form-control"
            id="re-password"
            name="re-password"
            placeholder="Pakartokite slaptažodį"
            required
          />
        </div>

        <div class="form-group">
          <p>
            Jau turite paskyrą?
            <a href="http://propro.zzzz.lt:7493/login.html">Prisijungti</a>
          </p>
        </div>

        <button type="submit" class="btn btn-primary">Registruotis</button>

        <div id="error-container"></div>
      </form>
    </div>
  </body>
</html>
